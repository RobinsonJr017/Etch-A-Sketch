<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="tittle"><h1>Etch a Sketch </h1></div>
        <div class="mode">Mode: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <div>
                    <button class="whiteButton" onclick="changeColor('white')">White</button>
                    <button class="blackButton" onclick="changeColor('black')">Black</button>
                    <button class="randomButton" onclick="changeColor('random')">Random</button>
                    <button onclick="resetBoard()">Reset</button>
                </div>
                <button class="boardColorButton" onclick="changeBoardColor()">Change Board Color</button>
                <input  class="button-like-input" type="color" type="text" id="colorPicker" onchange="setColorPickerColor()"/>
            </div>  
            <div>
                <input 
                type="text" 
                placeholder="Size of Board" 
                value="16" 
                onchange="changeSize(this.value)"
                />
                <button>Set size</button>
            </div>  
            <div class="error">
                input must be between 2 and 100
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
